
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academia LMS - Python Edition{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}A Python-powered LMS for international curricula — courses, past papers, and study resources.{% endblock %}">
    <meta name="keywords" content="LMS, education, past papers, international curriculum, Python">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ canonical_url or request.path }}">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% block og_title %}{% block title %}Academia LMS - Python Edition{% endblock %}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}A Python-powered LMS for international curricula — courses, past papers, and study resources.{% endblock %}" />
    <meta property="og:url" content="{{ canonical_url or request.url }}" />
    <meta property="og:site_name" content="Academia LMS" />
    <meta property="og:image" content="{{ og_image or '/static/default-og.png' }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AcademiaLMS" />
    <meta name="twitter:title" content="{% block twitter_title %}{% block title %}Academia LMS - Python Edition{% endblock %}{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}A Python-powered LMS for international curricula — courses, past papers, and study resources.{% endblock %}" />
    <meta name="theme-color" content="#003366">
    {% block head_extra %}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes scrollVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .animate-scroll-vertical { animation: scrollVertical 60s linear infinite; }
        .pause-animation:hover { animation-play-state: paused; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 flex flex-col min-h-screen">
    <nav class="bg-slate-900 text-white sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold tracking-tight text-blue-400">
                        ACADEMIA<span class="text-white">LMS</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    {% if user %}
                        <a href="/dashboard" class="text-sm font-medium hover:text-blue-400">Dashboard</a>
                        <a href="/subjects" class="text-sm font-medium hover:text-blue-400">Subjects</a>
                        <a href="/past-papers" class="text-sm font-medium hover:text-blue-400">Past Papers</a>
                        {% if user.role == 'admin' %}
                            <a href="/admin" class="bg-blue-600 px-3 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider">Admin</a>
                        {% endif %}
                        <a href="/logout" class="text-sm text-slate-400 hover:text-white">Logout</a>
                    {% else %}
                        <a href="/login" class="text-sm font-medium hover:text-blue-400">Login</a>
                        <a href="/signup" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-400 text-sm font-medium">
                &copy; 2025 Academia LMS Python. Empowering students globally.
            </p>
        </div>
    </footer>

    <script>
        // Scroll Counter Animation Logic
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const target = entry.target;
                    const endValue = parseInt(target.getAttribute('data-count'));
                    let startValue = 0;
                    const duration = 2000;
                    const startTime = performance.now();

                    const animate = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const currentCount = Math.floor(progress * endValue);
                        target.innerText = currentCount + (target.getAttribute('data-suffix') || '');
                        if (progress < 1) requestAnimationFrame(animate);
                    };
                    requestAnimationFrame(animate);
                    observer.unobserve(target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-counter').forEach(el => observer.observe(el));
    </script>
</body>
</html>
